name: MPS Compatibility

on:
  push:
    branches:
      - 'main'
  pull_request: {}
  workflow_dispatch:

jobs:
  build-mps-plugin:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version:
          # also adjust the compatibility version range of the MPS plugin
          - "2023.2"
          - "2023.3"
          - "2024.1"
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
#      - uses: actions/setup-node@v3
#        with:
#          node-version: '18.3.0'
#          registry-url: 'https://npm.pkg.github.com'
      - name: Set up JDK
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Use Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version-file: '.nvmrc'
      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >-
          ./gradlew
          :projectional-editor-ssr-mps:build
          :projectional-editor-ssr-mps-languages:build
          -PciBuild=true
          -Pgpr.token=${{ secrets.GITHUB_TOKEN }}
          -Pmps.version.major=${{ matrix.version }}
      - name: Archive test report
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: test-report-${{ matrix.version }}
          path: |
            */build/test-results
            */build/reports

